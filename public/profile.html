<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-icons">
            <span class="icon">☰</span>
            <span class="icon">💬</span>
            <span class="icon">📅</span>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <img src="pfp.png" alt="Profile Picture" class="profile-pic">
            <div class="username">sally_student</div>
            <div class="stars">★★★★★</div>
            <p class="bio">Hi! I’m a junior at Barnard studying CS. I love sustainable fashion and am open to buying/selling, trading, or even loaning. DM me for info!</p>
        </div>
        <div class="tabs">
            <div class="tab">Offering</div>
            <div class="tab">Seeking</div>
            <div class="tab">Sold</div>
        </div>
        <div class="grid">
            <div class="grid-item"><img src="coogi.jpg" alt="Item"></div>
            <div class="grid-item"><img src="overalls.jpg" alt="Item"></div>
            <div class="grid-item"><img src="cord.jpg" alt="Item"></div>
            <div class="grid-item"><img src="quarter.jpg" alt="Item"></div>
            <div class="grid-item"><img src="sun.jpg" alt="Item"></div>
            <div class="grid-item"><img src="skirt.jpg" alt="Item"></div>
            <div class="grid-item"><img src="faces.jpg" alt="Item"></div>
            <div class="grid-item"><img src="diamonds.jpg" alt="Item"></div>
            <div class="grid-item"><img src="jacket.jpg" alt="Item"></div>
        </div>
    </div>
    <div class="nav-bar">
        <div class="nav-icon">🏠</div>
        <div class="nav-icon">❤️</div>
        <div class="nav-icon">➕</div>
        <div class="nav-icon">💬</div>
        <div class="nav-icon">👤</div>
    </div>
</body>
</html>
